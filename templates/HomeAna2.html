<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Explorer</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(232, 232, 232);">

<!-- Navigation bar start here -->
  <nav class="navbar navbar-expand-lg" style="background-color:#34beec;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Text Explorer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark bg-info" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
<!-- Navigation bar end here -->

<!-- alert message -->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Text Explorer!</strong> Enter your text below to get analyze!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form action="textutils", method="post">  {% csrf_token %}
  <!-- Text area -->
  <div class="container">
    <label for="floatingTextarea2", style="margin-top: 10px; margin-bottom: 10px;">Enter you text here to analyze.</label>
    <textarea class="form-control" name="text" placeholder="Enter text" id="floatingTextarea2" style="height:200px; border: solid;"></textarea>
  </div>

  <!-- switches for differenet actions -->

  <!-- Remove Punctuations -->
  <div class="form-check form-switch container" style="margin-top: 10px;">
    <input class="form-check-input" type="checkbox"  name="removepunc" role="switch" id="flexSwitchCheckDefault", style="margin-left: 1px; margin-right: 5px">
    <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label> <br>
  </div>

  <!-- Upper case -->
  <div class="form-check form-switch container">
    <input class="form-check-input" type="checkbox" name="uppercase" role="switch" id="flexSwitchCheckDefault", style="margin-left: 1px; margin-right: 5px">
    <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label> <br>
  </div>

  <!-- Cap First -->
  <div class="form-check form-switch container">
    <input class="form-check-input" type="checkbox" name="capfirst" role="switch" id="flexSwitchCheckDefault", style="margin-left: 1px; margin-right: 5px">
    <label class="form-check-label" for="flexSwitchCheckDefault">Cap First</label> <br>
  </div>

  <!-- New Line Remover -->
  <div class="form-check form-switch container">
    <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitchCheckDefault", style="margin-left: 1px; margin-right: 5px">
    <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label> <br>
  </div>

  <!-- Space Remover -->
  <div class="form-check form-switch container">
    <input class="form-check-input" type="checkbox" name="spaceremover" role="switch" id="flexSwitchCheckDefault", style="margin-left: 1px; margin-right: 5px">
    <label class="form-check-label" for="flexSwitchCheckDefault">Space Remover</label> <br>
  </div>

  <!-- Char count -->
  <div class="form-check form-switch container">
    <input class="form-check-input" type="checkbox" name="charcount" role="switch" id="flexSwitchCheckDefault", style="margin-left: 1px; margin-right: 5px">
    <label class="form-check-label" for="flexSwitchCheckDefault">Char Count</label> <br>
  </div>

  <!-- Analyze button -->
  <div class="col-auto, container" style="margin-bottom: 88px;">
    <button type="submit" class="btn btn-success" style="margin-top: 10px;">Analyze Text</button>
  </div>
</form>
</body>
</html>
